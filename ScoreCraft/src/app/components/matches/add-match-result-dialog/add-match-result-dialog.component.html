<h2 mat-dialog-title [innerHTML]="dialogTitle"></h2>
<mat-dialog-content>
  <form [formGroup]="dialogForm">

  <mat-form-field appearance="fill" class="full-width">
      <mat-label>Home Score</mat-label>
      <input matInput type="number" min="0" max="100" placeholder="10" formControlName="homeResult" name="homeResult">
      <mat-error>This field is required </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Guest Score</mat-label>
    <input matInput type="number" min="0" max="100" placeholder="5" formControlName="guestResult" name="guestResult">
    <mat-error>This field is required </mat-error>
  </mat-form-field>
   

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>
      Cancel
      <mat-icon>close</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" type="button" (click)="onSubmit()" [disabled]="dialogForm.invalid">
      Submit
      <mat-icon>save</mat-icon>
  </button>
</mat-dialog-actions>
