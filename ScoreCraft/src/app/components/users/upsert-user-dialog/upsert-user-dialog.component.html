<h2 mat-dialog-title [innerHTML]="dialogTitle"></h2>
<mat-dialog-content>
  <form [formGroup]="dialogForm">

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="John" formControlName="name" name="name">
        <mat-error>This field is required </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Surname</mat-label>
        <input matInput type="text" placeholder="Doe" formControlName="surname" name="surname">
        <mat-error>This field is required </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="johndoe@farms.co.za" formControlName="email" name="email">
        <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Team</mat-label>
        <mat-select placeholder="Team CBOS"  formControlName="refTeams" name="refTeams" multiple>
          @for (team of teams; track team.refTeam) {
            <mat-option [value]="team.refTeam" [disabled]="team.isArchived">{{team.teamName}}</mat-option>
          }
        </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>
      Cancel
      <mat-icon>close</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" type="button" (click)="onSubmit()" [disabled]="dialogForm.invalid">
      Submit
      <mat-icon>save</mat-icon>
  </button>
</mat-dialog-actions>
