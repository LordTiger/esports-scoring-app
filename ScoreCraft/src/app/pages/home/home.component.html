<ion-grid>
  <!-- First row for media cards -->
  <ion-row  style="margin-bottom: 1rem">
    @for (card of cards; track card.title) {
        <ion-col size="4">
            <ion-card [routerLink]="card.routerLink" style="cursor: pointer;">
                <div class="card-background">
                <img alt="typography" src="/assets/topography.svg" height="250" class="typographyImg" />
                <ion-card-header>
                    <ion-card-title>{{card.title}}</ion-card-title>
                    <ion-card-subtitle>{{card.subtitle}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    {{card.desc}}
                </ion-card-content>
                </div>
            </ion-card>
        </ion-col>
    }
  </ion-row>
</ion-grid>
