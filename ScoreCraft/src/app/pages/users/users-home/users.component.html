<ribbon #ribbon="ribbon">
    <mat-toolbar class="mat-elevation-z2">
        <mat-toolbar-row>
            <span>Users</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="onAddClick()" matTooltip="Add New User">
                <mat-icon >person_add</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</ribbon>


<table mat-table [dataSource]="users" >

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let item"> {{item.surname}} </td>
    </ng-container>
    
    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let item"> {{item.teamNames}} </td>
    </ng-container>
    
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let item"> {{item.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item"> 
            <button mat-icon-button  matTooltip="View Details">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button  matTooltip="Edit User" (click)="onEditClick(item)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button  matTooltip="Delete User" (click)="onDeleteClick(item.refUser)">
                <mat-icon color="warn" >delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
