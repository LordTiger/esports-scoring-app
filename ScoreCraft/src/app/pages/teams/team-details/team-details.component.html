<h2 mat-dialog-title [innerHTML]="dialogTitle"></h2>
<mat-dialog-content>
    <div class="table-details">
        <table>
            <tr>
                <td>Team Name</td>
                <td >{{model.teamName}}</td>
            </tr>
            <tr>
                <td>Total Players in Team</td>
                <td >{{model.teamSize}}</td>
            </tr>
            <tr>
                <td>Matches Played</td>
                <td >{{model.matches?.length}}</td>
            </tr>
            <tr>
                <td>Team Win Ratio</td>
                <td >{{model.winningRatio | number: '1.2-2'}}%</td>
            </tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>
        Close
        <mat-icon>close</mat-icon>
    </button>
    <span class="spacer"></span>

</mat-dialog-actions>
